<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        </script>
    </head>
    <body>
        <table class="table border w-50 offset-3 mt-5">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Student Name</th>
                    <th>Student Surname</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Abhishek</td>
                    <td>Bairagi</td>
                    <td>
                        <button class="btn btn-success" onclick="rishabh(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aditya</td>
                    <td>Sharma</td>
                    <td>
                        <button class="btn btn-success r_viewbtn">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ranu</td>
                    <td>Patidar</td>
                    <td>
                        <button class="btn btn-success" onclick="rishabh(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rahul</td>
                    <td>Garg</td>
                    <td>
                        <button class="btn btn-success" onclick="rishabh(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script>
            let rishabh = (e) =>{
                console.log(e.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                //console.log('OK'e.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                
            }
            

            //element.addEventListener(event, function, useCapture);

            // element = document.querySelector(selector)
            console.log(document.querySelector('button.r_viewbtn'))
            document.querySelector('.r_viewbtn').addEventListener('click', (e)=>{ // e is a formal argument
                console.log('',e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                //object.member
            })

        </script>
    </body>
</html>
